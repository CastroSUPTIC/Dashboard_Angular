<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  class="stats-card"
>
  <mat-card fxFlex="25"
    ><app-widget-card
      label="Novos Usuários"
      total="12k"
      percentage="50"
      [data]="cards"
    ></app-widget-card
  ></mat-card>
  <mat-card fxFlex="25"
    ><app-widget-card
      label="Usuários Mantidos"
      total="10k"
      percentage="40"
    ></app-widget-card
  ></mat-card>
  <mat-card fxFlex="25"
    ><app-widget-card
      label="Usuários Engajados"
      total="8k"
      percentage="30"
    ></app-widget-card
  ></mat-card>
  <mat-card fxFlex="25"
    ><app-widget-card
      label="Usuários de Referência"
      total="6k"
      percentage="20"
    ></app-widget-card
  ></mat-card>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">Tabela</div>
  <div fxFlex="40"><app-widget-pie [data]="pie"></app-widget-pie></div>
</div>
